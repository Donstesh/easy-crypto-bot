<template class="section-template">
<section id="optimize" class="wrapper style1 intro fullscreen">
  <div id="opBody" class="inner">
    <h2>Optimize Strategy</h2>
    Check how your strategy will perform with different parameters!<br>
    <hr />

    <div class="text-center">
      <div class="text-left" style="display:inline-block;margin:0 auto 1.875em auto;">
        <div class="inline" id="opStrategy">
          <span class="inline-block min-width5">Strategy:&nbsp;</span>
          <div class="drop-down-white">
            <a href="#/" onclick="dropDown('#opStrategy')"><span id="opStrategyCombobox" class="name inline-block min-width20">Choose Strategy</span> <span	class="caret"></span></a>
            <a id="editOpStrategy" title="Edit Strategy" onclick="editOpStrategy()" href="#/"><i class="far fa-edit"></i></a>
            <ul id="opStrategiesList" class="backtest-dropdown" style="right: 3.4em;">
            </ul>
          </div>
        </div>
        <br>
        <div class="inline" id="opExchange">
          <span class="inline-block min-width5">Exchange:&nbsp;</span>
          <div class="drop-down-white">
            <a href="#/" onclick="dropDown('#opExchange')"><span id="opExchangeCombobox" class="name inline-block min-width20">Choose Exchange</span> <span	class="caret"></span></a>
            <ul class="backtest-dropdown">
              <li><a href="#/" onclick="dropDownItem('Binance', '#opExchange', opFillBinanceInstruments())">Binance</a></li>
            </ul>
          </div>
        </div>
        <br>
        <div class="inline" id="opInstrument">
          <span class="inline-block min-width5">Instrument:&nbsp;</span><input class="search" onkeyup="opInstrumentKeyup()" id="opInstrumentSearch" type="text" placeholder="Ticker" />
          <div id="opInstrumentList" class="drop-down-white">
            <a href="#/" class="display-none"><span  class="name"></span> <span	class="caret"></span></a>
            <ul class="backtest-dropdown">
            </ul>
          </div>
        </div>
        <br>

        <div class="inline" id="opTimeframe">
          <span class="inline-block min-width5 ">Timeframe:&nbsp;</span>
          <div class="drop-down-white">
            <a href="#/" onclick="dropDown('#opTimeframe')"><span id="opTimeframeCombobox" class="name inline-block min-width20">Choose Timeframe</span> <span	class="caret"></span></a>
            <ul class="backtest-dropdown">
              <li><a href="#/" onclick="dropDownItem('1 minute', '#opTimeframe')">1 minute</a></li>
              <li><a href="#/" onclick="dropDownItem('3 minutes', '#opTimeframe')">3 minutes</a></li>
              <li><a href="#/" onclick="dropDownItem('5 minutes', '#opTimeframe')">5 minutes</a></li>
              <li><a href="#/" onclick="dropDownItem('15 minutes', '#opTimeframe')">15 minutes</a></li>
              <li><a href="#/" onclick="dropDownItem('30 minutes', '#opTimeframe')">30 minutes</a></li>
              <li><a href="#/" onclick="dropDownItem('1 hour', '#opTimeframe')">1 hour</a></li>
              <li><a href="#/" onclick="dropDownItem('2 hours', '#opTimeframe')">2 hours</a></li>
              <li><a href="#/" onclick="dropDownItem('4 hours', '#opTimeframe')">4 hours</a></li>
              <li><a href="#/" onclick="dropDownItem('6 hours', '#opTimeframe')">6 hours</a></li>
              <li><a href="#/" onclick="dropDownItem('12 hours', '#opTimeframe')">12 hours</a></li>
              <li><a href="#/" onclick="dropDownItem('1 day', '#opTimeframe')">1 day</a></li>
            </ul>
          </div>
        </div>
        <br>
        <span class="inline-block min-width5">Period from:&nbsp;</span><input id="opFromDate" type="date" />&nbsp;&nbsp;to:&nbsp;&nbsp;<input id="opToDate" type="date" />
        <br>
        <div>
          <span class="inline-block min-width10">Stoploss &amp; Target:&nbsp;</span>
          <input type="radio" id="opChangeStoplossNo" name="opChangeStoploss" value="no" checked><label class="min-width10" for="opChangeStoplossNo">Don't change</label>
          &nbsp;<input type="radio" id="opChangeStoplossYes"  name="opChangeStoploss" value="yes">  <label for="opChangeStoplossYes">Change</label>
        </div>
        <div>
          <span class="inline-block min-width10">Optimization <a title="Info" onclick="opOptInfo()" href="#/"><i class="fa fa-info-circle"></i></a> :&nbsp;</span>
          <input type="radio" id="opOptimizationFull" name="opOpType" value="full" checked><label class="min-width10" for="opOptimizationFull">Rough Tune</label>
          &nbsp;<input type="radio" id="opOptimizationFine"  name="opOpType" value="fine">  <label for="opOptimizationFine">Fine Tune</label>
        </div>

        <div class="display-none">
          <span class="inline-block min-width5">CPU Use <a title="Info" onclick="opCpuInfo()" href="#/"><i class="fa fa-info-circle"></i></a> :&nbsp;&nbsp;</span>
          <input type="radio" id="opOptimization1CPU" name="opCPUType" value="one" ><label for="opOptimization1CPU">1 Core</label>
          &nbsp;<input type="radio" id="opOptimizationHalfCPUs"  name="opCPUType" value="half" checked>  <label for="opOptimizationHalfCPUs">Half Cores</label>
          &nbsp;<input type="radio" id="opOptimizationAllCPUs"  name="opCPUType" value="all">  <label for="opOptimizationAllCPUs">All</label>
        </div>

      </div>
    </div>

    <div class="text-center">
      <a id="runOptBtn" href="#/" onkeydown="opKeyDownDoNothing(event)" onclick="runOptimize()" class="button button-big margin-s-b30"><i class="text-green fas fa-play"></i> Optimize</a>
    </div>

    <div id="opResultDiv" class="display-none">
      <hr>
      <div id="opRunning">
        <h3 class="text-center" id="opRunPercent"></h3>
        <div id="opRunPercent2" class="text-center" style="margin-top:1em;">  </div>
        <div id="opRunRocket" class="text-center" style="margin-top:1em;">
          <img class="rocket-big" src="./assets/images/rocket.gif" alt="..">
        </div>
        <div id="opCancelDiv" class="text-center">
          <br>
          <a id="opCancelBtn" href="#/" onkeydown="opKeyDownDoNothing(event)" onclick="opCancel()" class="button button-big margin-s-b30"><i class="text-red fas fa-stop"></i> Cancel</a>
        </div>
      </div>
      <div id="opResult" class="display-none">
        <h2 class="text-center">Result</h2>
        <div id="opResultH" class="text-center margin-b10"></div>
        <div class="table-wrapper">
          <table id="opStrategiesTable">
          </table>
          <div id="opStrategiesTableNav"  style="overflow-x: auto; white-space: nowrap;"></div>
        </div>
      </div>
    </div>
    <div id="opExecInfo" class="text-center">
      <hr>
      The optimization execution time depends on the number of rules in your strategy.
    </div>
  </div>

</section>
</template>
<script>
</script>
